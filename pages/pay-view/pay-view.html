<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pay-view.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/83045efcea.js"
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOulQACiJzBfqumbsqg_-vKha8fCnL-s&libraries=places&callback=initMap"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- nút scroll to top -->
      <div class="btnToTop">
        <i
          style="width: 20px; height: 20px; color: white"
          class="fa-regular fa-hand-point-up"
        ></i>
      </div>
      <!-- Thông tin đầu trang -->
      <div class="container-contact">
        <div class="contact">
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <p>regfood@gmail.com</p>
          </div>
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <p>+96487452145214</p>
          </div>
        </div>
        <div class="socialmedia">
          <div class="item">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="item">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="item">
            <i class="fa-brands fa-tiktok"></i>
          </div>
        </div>
      </div>
      <!-- menu chính chứa logo , menu, giỏ hàng và user -->
      <div class="main-menu">
        <img class="logo" src="../../assets/image/logo.png" alt="Logo chính" />
        <div class="menu">
          <ul>
            <li><a href="../home/home.html">Trang chủ</a></li>
            <li><a href="../about/about.html">Giới thiệu</a></li>
            <li><a href="../menu/menu.html">Thực đơn</a></li>
            <li><a href="../blogs/blogs.html">Blog</a></li>
            <li><a href="../contact/contact.html">Liên hệ</a></li>
          </ul>
        </div>
        <div class="other">
          <div id="icon-cart-view" class="icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div id="icon-login" class="icon">
            <i class="fa-solid fa-user"></i>
            <div class="nav-menu">
              <ul>
                <li>Đăng Nhập</li>
                <li>Đăng Ký</li>
              </ul>
            </div>
            <div class="nav-menu">
              <ul>
                <li id="account">Tài Khoản</li>
                <li>Đăng Xuất</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- backgound chính -->
      <div class="bg-banner">
        <div class="banner"></div>
        <div class="blue-screen">
          <h1>Thông Tin Giao Hàng</h1>
          <div class="control">
            <i class="fa-solid fa-house"></i>
            <p id="home">Trang Chủ</p>
            <p>Thông Tin Giao Hàng</p>
          </div>
        </div>
      </div>
      <!-- Thanh toán không đăng nhập -->
      <div class="infor-area">
        <div class="infor">
          <h3>Thông Tin Người Mua</h3>
          <div class="group-input">
            <label for="name">Họ Và Tên *</label>
            <input id="name" type="text" />
          </div>
          <div class="group-input">
            <label for="phone">Số Điện Thoại *</label>
            <input id="phone" type="number" />
          </div>
          <div class="group-input">
            <label for="email">Email *</label>
            <input id="email" type="text" />
          </div>
        </div>
        <div class="address">
          <h3>Thông Tin Địa Chỉ</h3>
          <div class="group-input">
            <label for="location">Địa Chỉ</label>
            <input type="text" id="location" />
          </div>
          <div class="group-input">
            <label for="number-house">Số Nhà</label>
            <input type="number" id="number-house" />
          </div>
          <div class="group-input">
            <input type="button" id="number-house" value="Đặt Hàng" />
          </div>
          <div id="address-list"></div>
        </div>
        <div class="payment"></div>
      </div>
    </div>
  </body>
</html>
<script src="pay-view.js"></script>
